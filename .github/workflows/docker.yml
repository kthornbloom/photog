name: Build & Push to GHCR

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]

permissions:
  contents: write              # needed to push auto-tags and compose update
  packages: write              # needed to push images

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip builds triggered by the automated compose-version commit
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0         # need full history for tag counting

      - name: Auto-generate version tag
        if: startsWith(github.ref, 'refs/heads/')
        id: autotag
        run: |
          # Find the latest v0.0.X tag, increment it
          LATEST=$(git tag -l 'v0.0.*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST" ]; then
            NEXT="v0.0.1"
          else
            PATCH=$(echo "$LATEST" | sed 's/v0\.0\.//')
            NEXT="v0.0.$((PATCH + 1))"
          fi
          echo "version=$NEXT" >> "$GITHUB_OUTPUT"
          echo "Auto-tagging as $NEXT"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$NEXT"
          git push origin "$NEXT"

      - name: Determine version string
        id: version
        run: |
          if [ -n "${{ steps.autotag.outputs.version }}" ]; then
            echo "tag=${{ steps.autotag.outputs.version }}" >> "$GITHUB_OUTPUT"
          else
            # Triggered by a manual tag push (e.g. v1.2.3)
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/photog
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.tag }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Ensure go.sum exists
        run: |
          if [ ! -f go.sum ]; then
            echo "go.sum missing â€” creating empty file for Docker cache key"
            touch go.sum
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update docker-compose.yml with new version
        if: startsWith(github.ref, 'refs/heads/')
        run: |
          VERSION="${{ steps.version.outputs.tag }}"
          # Update the image tag in docker-compose.yml
          sed -i "s|image: ghcr.io/kthornbloom/photog:.*|image: ghcr.io/kthornbloom/photog:${VERSION}|" docker-compose.yml

          # Only commit if something actually changed
          if git diff --quiet docker-compose.yml; then
            echo "docker-compose.yml already up to date"
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docker-compose.yml
            git commit -m "chore: bump image tag to ${VERSION} [skip ci]"
            git push origin HEAD:"${BRANCH}"
          fi
