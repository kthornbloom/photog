name: Build & Push to GHCR

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]

permissions:
  contents: write              # needed to push auto-tags
  packages: write              # needed to push images

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0         # need full history for tag counting

      - name: Auto-generate version tag
        if: startsWith(github.ref, 'refs/heads/')
        id: autotag
        run: |
          # Find the latest v0.0.X tag, increment it
          LATEST=$(git tag -l 'v0.0.*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST" ]; then
            NEXT="v0.0.1"
          else
            PATCH=$(echo "$LATEST" | sed 's/v0\.0\.//')
            NEXT="v0.0.$((PATCH + 1))"
          fi
          echo "version=$NEXT" >> "$GITHUB_OUTPUT"
          echo "Auto-tagging as $NEXT"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$NEXT"
          git push origin "$NEXT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/photog
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.autotag.outputs.version }},enable=${{ steps.autotag.outputs.version != '' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Ensure go.sum exists
        run: |
          if [ ! -f go.sum ]; then
            echo "go.sum missing â€” creating empty file for Docker cache key"
            touch go.sum
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max